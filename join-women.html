<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Join Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .form-title {
            font-weight: bold;
            text-align: center;
            color: #0d6efd;
        }

        .success-message {
            display: none;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="home.html">
        <img src="logo.png" alt="RPMC Logo" class="rounded-circle me-2" style="width:50px; height:50px; object-fit:cover;">
        RPMC Church
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"></a></li>
          <li class="nav-item"><a class="nav-link" href="ministries.html"></a></li>
          <li class="nav-item"><a class="nav-link" href="sermons.html"></a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4">
                <h3 class="form-title mb-3">Join Youth Group</h3>

                <form id="youthForm">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter full name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter age">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="">Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Why do you want to join?</label>
                        <textarea class="form-control" id="reason" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Join Now</button>

                </form>

                <div class="alert alert-success mt-3 success-message" id="successMsg">
                    ðŸŽ‰ You have successfully joined the Youth Group!
                </div>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("youthForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let age = document.getElementById("age").value.trim();
    let gender = document.getElementById("gender").value.trim();
    let reason = document.getElementById("reason").value.trim();

    if (name === "" || email === "" || phone === "" || age === "" || gender === "" || reason === "") {
        alert("Please fill in all fields.");
        return;
    }

    if (age < 10 || age > 35) {
        alert("Youth age must be between 10 and 35.");
        return;
    }

    document.getElementById("successMsg").style.display = "block";
    document.getElementById("youthForm").reset();
});
</script>

</body>
</html>
